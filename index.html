<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>黑灰网络子图资产分析</title>
  <script src="../static/jslib/jquery.min.js"></script>
  <script src="../static/jslib/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/css/main.css">

</head>
<body>
<div id="content">
  <div id="content-left">
    <div id="data-info1-view">
      数据集整体信息展示-节点
    </div>
    <div id="data-info2-view">
      数据集整体信息展示-边
    </div>
    <div id="data-info3-view" style="position:relative">


    </div>
  </div>
  <div id="content-middle">
    <div id="subgraph-view">
      子图展示
    </div>
    <div id="subgraph-control-view">

      <div style="height: 100%; width: 60%; box-sizing: border-box; border-right: var(--border-color) 1px solid; float: left">
        <br><h3 style="font-weight:bold;font-size:15px;color: gray;border-radius:10px;border-color:white;padding: 6px">请输入：</h3>
        <form method="get" id="id_name" onsubmit="return false">
          <h4 style="text-indent: 2em;font-weight:bold;font-size:13px;color: gray;border-radius:10px;border-color:white;padding: 6px">ID：<input type="text" name="id" id="id"></h4>
          <h4 style="text-indent: 2em;"> <input type="submit" value="确认/submit" onclick="login()" style="font-weight:bold;font-size:13px;color: gray;border-radius:10px;border-color:white;padding: 8px"></h4>
        </form>
      </div>
      <div style="height: 100%; width: 40%; box-sizing: border-box; float: left">
          <h3 style="font-weight:bold;font-size:12px;color: gray;border-radius:10px;border-color:white;padding: 6px">是否包括非黑灰网络资产：</h3>
          <select id="is_contain_empty_industry" name="is_contain_empty_industry" value="True"
                  style="font-weight:bold;font-size:14px;color: gray;border-radius:10px;border-color:white;padding: 8px">
              <option value="True">是</option>
              <option value="False">否</option>
          </select>
          <h3 style="font-weight:bold;font-size:12px;color: gray;border-radius:10px;border-color:white;padding: 6px">过滤后cert类型节点邻边数：</h3>
          <select id="cert_n" name="cert_n" value="100"
                  style="font-weight:bold;font-size:14px;color: gray;border-radius:10px;border-color:white;padding: 8px">
              <option value="50">50</option>
              <option value="100" selected="selected">100</option>
              <option value="200">200</option>
          </select>
          <h3 style="font-weight:bold;font-size:12px;color: gray;border-radius:10px;border-color:white;padding: 6px">判断核心网络资产参数：</h3>
          <select id="center_ratio" name="center_ratio" value="0.25"
                  style="font-weight:bold;font-size:14px;color: gray;border-radius:10px;border-color:white;padding: 8px">
              <option value="0.2">0.2</option>
              <option value="0.25" selected="selected">0.25</option>
              <option value="0.3">0.3</option>
          </select>
      </div>

    </div>
  </div>
  <div id="content-right">
    <div id="subgraph-info1-view">
      子图节点相关信息展示
    </div>
    <div id="subgraph-info2-view">
      子图整体信息展示
    </div>
  </div>
</div>
<script>
    var a = 'True';
    var b = '100';
    var c = '0.25';
    $("#is_contain_empty_industry").change(function (){
        a = $("#is_contain_empty_industry").val();
        $.ajax({
            url:'/dataByindustry',
            type: 'get',
            data: {is_contain_empty_industry: a, cert_n: b, ratio: c},
            success: function(res){
                alert(res);
            },
            error: function(){
                alert('error');
            }
        });
    });

    $("#cert_n").change(function (){
        b = $("#cert_n").val();
        $.ajax({
            url:'/dataBycert',
            type: 'get',
            data: {is_contain_empty_industry: a, cert_n: b, ratio: c},
            success: function(res){
                alert(res);
            },
            error: function(){
                alert('error');
            }
        });
    });

    $("#center_ratio").change(function (){
        c = $("#center_ratio").val();
        $.ajax({
            url:'/dataByratio',
            type: 'get',
            data: {is_contain_empty_industry: a, cert_n: b, ratio: c},
            success: function(res){
                alert(res);
            },
            error: function(){
                alert('error');
            }
        });
    });

    function login(){
        $.ajax({
            type: "get",
            url: '/register',
            data: $("#id").serialize(),
            success: function (res){
                alert(res);
            },
            error: function(){
                alert('error');
            }

        });
    }
</script>
</body>
</html>
